<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form  novalidate id="contactForm" [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div *ngIf="formErrors.email" class="alert-danger"> <span>{{formErrors.email}}</span></div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password"  placeholder="Password" >
      <div *ngIf="formErrors.password" class="alert-danger"> <span>{{formErrors.password}}</span></div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="modal-footer">
      <button id="submit"   type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</div>
