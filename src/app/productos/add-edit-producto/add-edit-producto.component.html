
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Registro Producto
    <div *ngIf="spinner" class="spinner-border text-secondary float-right" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Producto</label>
      <input type="text" class="form-control" formControlName="producto_desc"
        [ngClass]="{ 'is-invalid': submitted && editFormData.producto_desc.errors }" />
      <div *ngIf="submitted && editFormData.producto_desc.errors" class="invalid-feedback">
        <div *ngIf="editFormData.producto_desc.errors.required">Ingrese descripcion del Producto</div>
        <div *ngIf="editFormData.producto_desc.errors.minlength">Producto de m√≠nimo 4 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label for="precio_compra">Precio Compra</label>
      <input type="number" class="form-control" formControlName="precio_compra" id="precio_compra"
        [ngClass]="{ 'is-invalid': submitted && editFormData.precio_compra.errors }" />
      <div *ngIf="submitted && editFormData.precio_compra.errors" class="invalid-feedback">
        <div *ngIf="editFormData.precio_compra.errors">Ingrese Precio de Compra</div>
      </div>
    </div>
    <div class="form-group">
      <label for="precio_venta">Precio Venta</label>
      <input type="number" class="form-control" formControlName="precio_venta"
        [ngClass]="{ 'is-invalid': submitted && editFormData.precio_venta.errors }" />
      <div *ngIf="submitted && editFormData.precio_venta.errors " class="invalid-feedback">
        <div *ngIf="editFormData.precio_venta.errors.required">Ingrese Precio de Venta</div>
      </div>
    </div>
    <div class="form-group">
      <label for="precio_compra">Precio Cosecha</label>
      <input type="number" class="form-control" formControlName="precio_cosecha"
        [ngClass]="{ 'is-invalid': submitted && editFormData.precio_cosecha.errors }" />
      <div *ngIf="submitted && editFormData.precio_cosecha.errors " class="invalid-feedback">
        <div *ngIf="editFormData.precio_cosecha.errors.required">Ingrese Precio de Cosecha</div>
      </div>
    </div>
    <span *ngIf="submitted && productForm.invalid" class="badge badge-danger"> Todos los campos son requeridos </span>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="modal.close('Cancel')">Cerrar</button>
      <button class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</div>
